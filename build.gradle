plugins {
	id "groovy"

}

project.ext.groovyVersion='3.0.2'

wrapper {
	gradleVersion = '6.3'
}

test {
	useJUnitPlatform {
		// includeEngines("junit-jupiter", "junit-vintage")
		// excludeEngines("custom-engine")

		// includeTags("fast")
		excludeTags("slow")
	}
	testLogging { events "passed", "skipped", "failed" } //Pring simple test results also to console
}

dependencies {

	compile "org.codehaus.groovy:groovy:$groovyVersion"
	compile "org.codehaus.groovy:groovy-xml:$groovyVersion"
	compile "org.codehaus.groovy:groovy-json:$groovyVersion"
	compile "org.codehaus.groovy:groovy-nio:$groovyVersion"
	compile "org.codehaus.groovy:groovy-sql:$groovyVersion"
	compile "org.codehaus.groovy:groovy-yaml:$groovyVersion"

	compile "com.xlson.groovycsv:groovycsv:1.3"
	compile "org.xerial:sqlite-jdbc:3.30.1"
	
	compile "org.apache.commons:commons-compress:1.20"
	

	//compile group: 'net.sourceforge.nekohtml', name: 'nekohtml', version: '1.9.22'
	//compile group: 'org.ccil.cowan.tagsoup', name: 'tagsoup', version: '1.2.1'
	
	


	testImplementation "org.junit.jupiter:junit-jupiter:5.6.1"

}
