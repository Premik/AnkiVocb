<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="styleDefault.css" rel="stylesheet" />
	<link href="style.css" rel="stylesheet" />

</head>


<body>

	<div class="container">
		<span class="align-middle"></span>
	</div>

	<main class="container">
		<div id="qa_box" class="card card2">
			<div id="qa">
			<!-- --------------------------------------------------------------------------   -->			

			<button id="hintButton" class="buttonRounded" onclick="showHint()" type="button">HINT</button>
			<div class="wrapper rounded shadow">

				<div class="foreign foreignTerm">
					<span>{{foreign}}</span>[sound:{{foreignTTS}}]
				</div>

			
				<figure class="img"><img class="shadow" src="{{img}}"></span></figure>

				<div class="native native1 hintCover">
					{{native}}[sound:{{nativeTTS}}]
				</div>

				

				<div class="hintPane">					
						<div id="hint" class="native">
						</div>
					</div>
				<hr>

			

				<!-- {{#nativeAlt}} -->
				<div class="native native2 hintCover">
					<span>{{nativeAlt}}</span> [sound:{{nativeAltTTS}}]
				</div>
				<!-- {{/nativeAlt}} -->

				<!-- {{#nativeExample}} -->
				<div class="native nativeExample">
					<span>{{nativeExample}}</span> [sound:{{nativeExampleTTS}}]
				</div>
				<!-- {{/nativeExample}} -->

				<!-- {{#foreignExample}} -->
				<div class="foreign foreignExample">
					<span>{{foreignExample}}</span> [sound:{{foreignExampleTTS}}]
				</div>
				<!-- {{/foreignExample}} -->

				

			</div>

			<script>
				function coverWord(w) {
					var placeholder = '-';
					var chrs = Array.from(w)
					var end = chrs.length;
					var start = 0;
					if (chrs.length > 1) start++;
					if (chrs.length > 5) end--;
					if (chrs.length > 8) start++;

					for (var i = start; i < end; i++) {
						chrs[i] = placeholder;
					}
					return chrs.join("");
				}
				function showHint() {
					var hint = document.getElementById("hint");
					hint.innerText = coverWord("{{native}}");
					document.getElementById("hintButton").style.display = "none";
				}
			</script>

			<!-- --------------------------------------------------------------------------   -->
		</div>
		</div>
		<br>
		</div>
	</main>
</body>

</html>
