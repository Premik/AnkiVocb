templates {
  preview {
     header= "header"
     footer= "footer"
  }
  
  render {
     
  }
}


browser = "chromium"
editor = "kate"

render = [
   styleSheet:[
    templates: templates.render + [main: "style.css"],   
    runWith : editor
  ],
   card1Render:[
    templates: templates.render + [main: "card1-Foreign2Native"],
    vars: ankiVars.template,
    runWith : editor
  ],

  card1Preview:[
    templates: templates.preview + [main: "card1-Foreign2Native"],
    vars: ankiVars.apple,
    runWith : browser
  ],   
  cardBackRender:[
    templates: templates.render + [main: "card-back"],
    vars: ankiVars.template,
    runWith : editor
  ],
  cardBackPreview:[
    templates: templates.preview + [main: "card-back"],
    vars: ankiVars.apple,
    runWith : browser
  ],
   card2Render:[
    templates: templates.render + [main: "card2-Native2Foreign"],
    vars: ankiVars.template,
    runWith : editor
  ],

  card2Preview:[
    templates: templates.preview + [main: "card2-Native2Foreign"],
    vars: ankiVars.apple,
    runWith : browser
  ], 
    cardBackAltSwapRender:[
    templates: templates.render + [main: "card-back"],
    vars: ankiVars.templateAltSwap,
    runWith : editor
  ],
    card2AltSwapRender:[
    templates: templates.render + [main: "card2-Native2Foreign"],
    vars: ankiVars.templateAltSwap,
    runWith : editor
  ],
]


renderCardTemplate {
  css =render.styleSheet  
  cards = [
   [
     name: "card1-Foreig->2Native",
     afmt: render.card1Render,
     qfmt: render.cardBackRender,
     bafmt: "{{native}} {{nativeAlt}}",
     bqfmt: "{{foreign}}",
   ],
    [
     name: "card2-Native->Foreign",
     afmt: render.card2Render,
     qfmt: render.cardBackRender,
     bafmt: "{{foreign}}",
     bqfmt: "{{native}} {{nativeAlt}}",
   ],
   [
     name: "card3-NativeAlt->Foreign",
     afmt: render.card2AltSwapRender,
     qfmt: render.cardBackAltSwapRender,
     bafmt: "{{foreign}}",
     bqfmt: "{{nativeAlt}} {{native}}",
   ]
 ]
 }
 
  